<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{auth-layout ::head}"></head>
<body>
<div th:replace="~{auth-layout ::header}"></div>

<main class="auth">
  <form th:attr="action=@{/account/submit}" method="post" th:object="${dto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
    <h2>Sign Up</h2>
    <input type="hidden" th:field="*{role}">
    <table>
      <tbody>
      <tr>
        <td><label>Username*</label></td>
        <td>
          <input type="text" th:field="*{username}" placeholder="Username" autocomplete="off">
        </td>
        <td>
          <div class="validation-error" th:errors="*{username}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Password*</label></td>
        <td>
          <input type="password" th:field="*{password}" placeholder="Password">
        </td>
        <td>
          <div class="validation-error" th:errors="*{password}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Confirm password*</label></td>
        <td>
          <input type="password" th:field="*{passwordConfirmation}" placeholder="Password confirmation">
        </td>
        <td>
          <div class="validation-error" th:errors="*{passwordConfirmation}"></div>
          <div class="validation-error" th:errors="${dto}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Name*</label></td>
        <td>
          <input type="text" th:field="*{name}" placeholder="Name">
        </td>
        <td>
          <div class="validation-error" th:errors="*{name}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Address</label></td>
        <td>
          <textarea th:field="*{address}" placeholder="Address" ></textarea>
        </td>
        <td>
          <div class="validation-error" th:errors="*{address}"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="button-like" type="submit">Sign Up</button>
        </td>
      </tr>
      </tbody>
    </table>


  </form>
  <p>
    Already have an account?
    <a th:href="@{/account/login}">Click here to Sign In</a>
  </p>
</main>
</body>
</html>
