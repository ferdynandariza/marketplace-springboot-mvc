<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout ::head}"></head>
<body>
<header th:replace="~{layout ::header}"></header>
<nav th:replace="~{layout ::navigation}"></nav>
<main>
    <h2>Add to Cart</h2>
    <form th:attr="action=@{/shop/save}" method="post" th:object="${dto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{productId}">
        <input type="hidden" name="buyerId" th:value="${#authentication.getName()}">
        <table>
            <tbody>
            <tr>
                <td><label>Quantity*</label></td>
                <td>
                    <input type="number" th:field="*{quantity}">
                    <div class="validation-error" th:errors="*{quantity}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Shipment*</label></td>
                <td>
                    <select th:field="*{shipmentName}">
                        <option th:value=null>Select shipment</option>
                        <option th:each="option : ${shipmentDropdown}"
                                th:value="${option.value}" th:text="${option.text}"
                                th:selected="${option.value == shipmentName}">
                        </option>
                    </select>
                    <div class="validation-error" th:errors="*{shipmentName}"></div>
                </td>
            </tr>
            </tbody>
        </table>

        <button class="button-like" type="submit">Submit</button>
        <a class="button-like" th:href="@{/shop/index}">Cancel</a>

    </form>
</main>
<footer th:replace="~{layout ::footer}"></footer>

</body>
