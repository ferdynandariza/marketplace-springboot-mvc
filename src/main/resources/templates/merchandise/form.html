<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout ::head}"></head>
<body>
<header th:replace="~{layout ::header}"></header>
<nav th:replace="~{layout ::navigation}"></nav>
<main>
  <h2>Product Form</h2>

  <form th:attr="action=@{/merchandise/save}" method="post" th:object="${dto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
    <input type="hidden" th:field="*{id}">
    <input type="hidden" name="sellerId" th:value="${#authentication.getName()}">
    <table>
      <tbody>
      <tr>
        <td><label>Name*</label></td>
        <td>
          <input type="text" th:field="*{name}">
          <div class="validation-error" th:errors="*{name}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Category*</label></td>
        <td>
          <input type="text" th:field="*{categoryName}">
          <div class="validation-error" th:errors="*{categoryName}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Description</label></td>
        <td>
          <input type="text" th:field="*{description}">
          <div class="validation-error" th:errors="*{description}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Price*</label></td>
        <td>
          <input type="number" th:field="*{price}">
          <div class="validation-error" th:errors="*{price}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Discontinue*</label></td>
        <td>
          <input type="checkbox" th:field="*{discontinue}">
          <div class="validation-error" th:errors="*{discontinue}"></div>
        </td>
      </tr>
      </tbody>
    </table>

    <button class="button-like" type="submit">Submit</button>
    <a class="button-like" th:href="@{'/merchandise/' + ${#authentication.getName()}}">Back To Index</a>

  </form>
</main>
<footer th:replace="~{layout ::footer}"></footer>

</body>
